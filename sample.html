<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>iBH - Booking</title>

        <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
	<div class ="container">
            <div class="row">
                <h2>Start Your Booking</h2>
            </div>
            <form name="form" method="POST" action="php/coba.php">
              <div class="row">
                <div class="col s4">
                  <label>Name</label>
                  <input type="text" class="validate" name="name">
                </div>
                <div class="col s8">
                  <label>Book For</label>
                  <input type="text" class="datepicker" name="date_booking">
                </div>
              </div>
               <div class="row" id="book1">
	               <div class="input-field col s5">
	                  <select id="ATK1" name="jenis_atk">
	                    <option value="" disabled selected>Choose your option</option>
	                    <option value="1">Kertas HVS</option>
	                    <option value="2">Pulpen</option>
	                    <option value="3">Spidol</option>
	                    <option value="4">Pensil</option>
	                    <option value="5">Amplop</option>
	                    <option value="6">Kertas Buram</option>
	                    <option value="7">Klip</option>
	                  </select>
	                </div>
	                <div class="input-field col s4">
                  		<input id="number1" type="number" min="0" class="validate" name="quantity">
                  		<br><br>
                  		<label for="number" data-error="wrong" data-success="right">Quantity</label>
                	</div>
	            </div>
                <div class="row center">
                <!-- Modal Trigger -->
                  <button class="btn waves-effect waves-light modal-trigger" data-target="modal1" type="submit" name="action" id="submit-button" value="Submit">Submit
                    <i class="material-icons right">send</i>
                  </button>
              </div>
            </form>
            <p id="input_place"></p>
        </div>
</body>
	<script>
        $(document).ready(function() {
    		$('select').material_select();
  		});	
    </script>

  	<script src="js/init.js"></script>
</html>
